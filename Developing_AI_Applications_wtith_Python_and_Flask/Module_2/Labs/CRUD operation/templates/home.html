{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="card text-center">
  <h1><i class="fas fa-tachometer-alt"></i> User Management Dashboard</h1>
  <p class="mt-3">Welcome to your user management system</p>

  <div class="stats-card">
    <div class="stat-item">
      <span class="stat-number">{{ user_count }}</span>
      <span class="stat-label">Total Users</span>
    </div>
  </div>

  <div class="action-buttons">
    <a href="{{ url_for('list_users') }}" class="btn btn-primary">
      <i class="fas fa-users"></i> Manage Users
    </a>
    <a href="{{url_for('create_user')}}" class="btn btn-success">
      <i class="fas fa-user-plus"></i> Add New User
    </a>
  </div>
</div>
{% endblock %}
